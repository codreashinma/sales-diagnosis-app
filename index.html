<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>あなたの営業力診断</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>あなたの営業力診断</h1>
            <p>所要時間：約1分／9問 現在の営業プロセスをセルフチェックしましょう。</p>
        </header>

        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <div class="progress-text">質問 1/9</div>
        </div>

        <form id="salesForm">
            <div class="question" id="q1">
                <h3><i class="fas fa-bullseye"></i> 今月の売上目標は設定していますか？</h3>
                <div class="options">
                    <label><input type="radio" name="q1" value="2" required> はい</label>
                    <label><input type="radio" name="q1" value="0"> いいえ</label>
                </div>
            </div>

            <div class="question" id="q2">
                <h3><i class="fas fa-users"></i> 今月の見込み客数は何人ですか？</h3>
                <div class="options">
                    <label><input type="radio" name="q2" value="2" required> 10人以上</label>
                    <label><input type="radio" name="q2" value="1"> 5〜9人</label>
                    <label><input type="radio" name="q2" value="0"> 4人以下</label>
                </div>
            </div>

            <div class="question" id="q3">
                <h3><i class="fas fa-handshake"></i> 週あたりの商談回数は？</h3>
                <div class="options">
                    <label><input type="radio" name="q3" value="2" required> 3回以上</label>
                    <label><input type="radio" name="q3" value="1"> 1〜2回</label>
                    <label><input type="radio" name="q3" value="0"> 0回</label>
                </div>
            </div>

            <div class="question" id="q4">
                <h3><i class="fas fa-chart-line"></i> 商談から成約までの割合は？</h3>
                <div class="options">
                    <label><input type="radio" name="q4" value="2" required> 40%以上</label>
                    <label><input type="radio" name="q4" value="1"> 20〜39%</label>
                    <label><input type="radio" name="q4" value="0"> 19%以下</label>
                </div>
            </div>

            <div class="question" id="q5">
                <h3><i class="fas fa-sync-alt"></i> 既存顧客のリピートや紹介はありますか？</h3>
                <div class="options">
                    <label><input type="radio" name="q5" value="2" required> 毎月ある</label>
                    <label><input type="radio" name="q5" value="1"> 2ヶ月に1回ある</label>
                    <label><input type="radio" name="q5" value="0"> ほぼない</label>
                </div>
            </div>

            <div class="question" id="q6">
                <h3><i class="fas fa-clock"></i> 週にどれくらい売上活動に時間を使えていますか？</h3>
                <div class="options">
                    <label><input type="radio" name="q6" value="2" required> 5時間以上</label>
                    <label><input type="radio" name="q6" value="1"> 2〜4時間</label>
                    <label><input type="radio" name="q6" value="0"> 1時間以下</label>
                </div>
            </div>

            <div class="question" id="q7">
                <h3><i class="fas fa-book-open"></i> 最新の商品・事例情報を活用できていますか？</h3>
                <div class="options">
                    <label><input type="radio" name="q7" value="2" required> 常に活用している</label>
                    <label><input type="radio" name="q7" value="1"> 時々活用している</label>
                    <label><input type="radio" name="q7" value="0"> ほぼ活用していない</label>
                </div>
            </div>

            <div class="question" id="q8">
                <h3><i class="fas fa-graduation-cap"></i> アカデミーに促していますか？</h3>
                <div class="options">
                    <label><input type="radio" name="q8" value="2" required> 3人</label>
                    <label><input type="radio" name="q8" value="1"> 1人</label>
                    <label><input type="radio" name="q8" value="0"> 0人</label>
                </div>
            </div>

            <div class="question" id="q9">
                <h3><i class="fas fa-comments"></i> 報連相はしていますか？（月あたり）</h3>
                <div class="options">
                    <label><input type="radio" name="q9" value="2" required> 20回</label>
                    <label><input type="radio" name="q9" value="1"> 10回</label>
                    <label><input type="radio" name="q9" value="0"> 0回</label>
                </div>
            </div>

            <button type="submit" id="submitBtn">診断結果を見る</button>
        </form>

        <div id="resultContainer" class="hidden">
            <h2>あなたの営業力診断結果</h2>
            <div class="score-container">
                <div class="score-circle">
                    <span id="scoreValue">0</span>
                    <span class="score-text">点</span>
                </div>
                <h3 id="scoreLevel">レベル：-</h3>
            </div>
            <div id="feedback"></div>
            <button id="retryBtn">もう一度診断する</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
